
type Query {
  allUsers: [User!]!
}

type Mutation {
  createUser(name: String!, email: String!, admin: Bool!): User!
  updateUser(id: ID!, name: String!, email: String!, admin: Bool!): User!
  deleteUser(id: ID!): User!
}

type Subscription {
  newUser: User!
  updateUser: User!
  deleteUser: User!
}

type User {
  name: String!
  email: String!
  admin: Bool!
}
